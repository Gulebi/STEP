<div id="container">
    <h1>{{ title }}</h1>
    <div>
        <h2>Selected todo:</h2>
        <app-detail [detailData]="selected"></app-detail>
    </div>

    <div id="todo-list">
        <h2>Todo list:</h2>
        <div class="todo c-pointer" *ngFor="let todo of todoList" (click)="setSelected(todo)">
            <h3>{{ todo.title }}</h3>
        </div>
    </div>
</div>
